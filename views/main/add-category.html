<!DOCTYPE html>
<html lang="en">
<head>
   {{template "general/header"}}
</head>
<body>
    <div class="min-h-screen bg-gray-200 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="relative px-4 py-10 bg-gray-300 shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <a href="/dashboard">
                        
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                              </svg>
                        </button>
                    </a>
                    <div>
                        <h3 class="text-2xl font-semibold text-gray-700 text-center">Add new Category</h3>
                        
                    </div>
                    <div class="divide-y divide-gray-200">
                        <form action="/category/create" method="POST">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                <div class="relative">
                                    <input autocomplete="off" type="text" name ="type" id = "type" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-440 focus:outline-none focus:borer-rose-600" placeholder="type" />
                                    <label for="type" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Type</label>
                                </div>
                                
                                <div class="relative">
                                    <button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1">Add Category</button>
                                   
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
   {{template "general/header"}}
</head>
<body>
    <div class="flex flex-col w-screen h-screen overflow-auto text-white bg-gradient-to-t from-zinc-300 via-stone-500 to-gray-600">
        <div class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-gray-700 bg-opacity-75">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>
  
            <div class="flex items-center justify-center ml-auto px-10 mt-6">
                <h1 class="text-2xl font-bold">Kanban App</h1>
            </div>
            
            <div class="flex items-center justify-center w-8 h-8 ml-auto">
                <a href="/logout" method="POST">
                    <buton class="bg-blue-500 text-white rounded-md px-2 py-1">
                        Logout
                    </buton>
                </a>
            </div>
        </div>
        <div class="flex flex-grow px-10 mt-4 space-x-6 overflow-auto">
            {{range .categories}}
            <div class="flex flex-col flex-shrink-0 w-72">
                <div class="flex justify-between items-center flex-shrink-0 h-10 px-2">
                    <span class="block text-sm font-semibold">{{.Type}}</span>
                    <div class="flex flex-between">
                        <a href="/task/add?category={{.ID}}" class="">
                            <button class="flex items-center justify-center w-6 h-6 ml-auto text-blue-500 rounded hover:bg-blue-500 hover:text-white">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </button>
                        </a>

                        <a href="/category/delete?category_id={{.ID}}">
                            <button class="flex items-center justify-center w-6 h-6 ml-auto text-blue-500 rounded hover:bg-blue-500 hover:text-white">
                                <svg
                                class="w-5 h-5"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
                                  d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                                  fill="currentColor"
                                />
                              </svg>
                            </button>
                        </a>

                    </div>       
                </div>
                {{range .Tasks}}
                <div class="flex flex-col pb-2 overflow-auto">    
                    
                        <div class="relative flex justify-between flex-col p-4 mt-3 bg-gray-500 rounded-lg cursor-pointer  group hover:bg-opacity-100" draggable="true">
                            <a href="/task/update?task_id={{.ID}}">
                                <button class="absolute top-0 right-0 flex items-center justify-center hidden w-5 h-5 mt-3 mr-10 text-white rounded hover:bg-blue-500 hover:text-white group-hover:flex">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="16" height="16" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                      </svg>                                      
                                </button>
                            </a>
                            <form method="POST" action="/task/delete?task_id={{.ID}}">
                                <button class="absolute top-0 right-0 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-white rounded hover:bg-blue-500 hover:text-white group-hover:flex">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </button>
                            </form>
                            
                            <h2 class="text-lg font-medium">{{.Title}}</h2>
                            <h4 class="mt-3 text-sm font-medium">{{.Description}}</h4>
                            <div class="flex justify-between mt-2">
                                <a href="/task/update/process?task_id={{.ID}}&category_id={{categoryDec .CategoryID}}">
                                    <button class="flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-white rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                        </svg>
                                    </button>
                                </a>
                                <a href="/task/update/process?task_id={{.ID}}&category_id={{categoryInc .CategoryID}}">
                                    <button class="flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-white rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                    </svg>
                                </button>
                                </a>
                            </div>
                        </div>
                   
                </div>
                {{end}}
            </div>
            {{end}}
            <div class="flex flex-col flex-shrink-0 w-72">
                <div class="flex items-center flex-shrink-0 h-10 px-2">
                    <a href="/category/add" >
                    <button class="items-center flex-start py-3 px-6 rounded-lg ml-auto cursor-pointer bg-blue-500 text-white">add Category</button>
                </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <div class="min-h-screen bg-gray-200 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="relative px-4 py-10 bg-gray-300 shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl text-gray-700 font-semibold">Welcome to kanban app</h1>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <center>
                            <div>
                                <h1 class="text-md font-semibold">Insert to Your Account</h1>
                            </div>
                        </center>
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <center>
                                <a href="/login">
                                    <button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1">Login</button>                                
                                </a>
                                <a href="/register">
                                    <button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1">Register</button>
                                </a>
                                <!-- <button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1">Submit</button> -->
                            </center>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
